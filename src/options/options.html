<!doctype html><html lang="pt-br"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Opções — Site Time Tracker</title><link rel="stylesheet" href="../styles/global.css"/></head><body><div class="wrap"><h1>Opções — Site Time Tracker</h1><div class="card"><label><input id="overlay" type="checkbox"/> Exibir cronômetro flutuante nas páginas</label><button id="save">Salvar preferências</button><p id="status" class="muted"></p></div><div class="card"><h2>Gerenciar dados</h2><button id="reset-all" class="danger">Zerar todos os tempos</button></div></div><script>const $=e=>document.querySelector(e);async function load(){const{overlayEnabled:e=!0}=await chrome.storage.sync.get(["overlayEnabled"]);$("#overlay").checked=e}$("#save").addEventListener("click",async()=>{await chrome.storage.sync.set({overlayEnabled:$("#overlay").checked});const e=$("#status");e.textContent="Preferências salvas.",setTimeout(()=>e.textContent="",1500)}),$("#reset-all").addEventListener("click",async()=>{await chrome.runtime.sendMessage({type:"RESET_ALL"});const e=$("#status");e.textContent="Todos os tempos foram zerados.",setTimeout(()=>e.textContent="",1500)}),load();</script></body></html>
