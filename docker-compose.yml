services:
  e2e:
    build: .
    image: bootcamp/helper-e2e:latest
    environment:
      - CI=true
    volumes:
      - ./:/app
    working_dir: /app
    command: npm run test:e2e
    shm_size: 2gb  # evita falhas do Chromium por memória compartilhada
    # Em WSL2/alguns ambientes, se necessário:
    # ipc: host
