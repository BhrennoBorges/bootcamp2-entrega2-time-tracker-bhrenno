name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Se package-lock.json estiver versionado, npm ci √© prefer√≠vel.
      - name: Instalar depend√™ncias
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Instalar Playwright (Chromium + deps)
        run: npx playwright install --with-deps chromium

      - name: Build da extens√£o (gera dist/ + zip)
        run: npm run build

      # üëá Rodar Chromium com extens√£o sob um X virtual
      - name: Testes E2E (Chromium com extens√£o via Xvfb)
        run: xvfb-run -a npm run test:e2e

      - name: Publicar relat√≥rio do Playwright (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 14

      - name: Publicar pacote da extens√£o (ZIP)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: dist/extension.zip
          retention-days: 30
